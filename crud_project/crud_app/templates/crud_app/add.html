{% extends 'crud_app/base.html' %}
{% load static %}


{% block content %}
<div class="container">
<div class="row justify-content-center align-items-center">
    <h3>EMPLOYEE REGISTRATION HTML FORMS</h3>    
  </div> 


    <form id="form-add-employee" method='POST' action="{% url 'add' %}" enctype="multipart/form-data">
      {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
    
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
  </div>
   <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
  </div>
    <div class="form-group">
    <label for="website">Web adddress</label>
    <input type="url" class="form-control" id="client-web" name="website" placeholder="Website" required>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea placeholder="Description" class="form-control" id="desc" name="description" rows="3"></textarea>
  </div>

     <div class="form-group">
    <label for="phone">EMPLOYEE MODE</label>
  <select required="" class="form-control" name="mode">
    <option value="">SELECT THE EMPLOYEE MODE</option>
      {% for emp in all_employees %}     
          <option value="{{emp.id}}">{{emp.mode}}</option>
          {% endfor %}
</select>
</div>
 

   <div class="form-group">
    <label for="phone">Department</label>
  <select required="" class="form-control" name="department">
    <option value="">SELECT THE DEPARTMENT</option>
      {% for dep in department %}     
          <option value="{{dep.id}}">{{dep.name}}</option>
          {% endfor %}
</select>
</div>

<div class="form-group">
    <label for="image">Photo</label>
    <input type="file" class="form-control" id="client-image" name="image" placeholder="Photo" required>
  </div>


<div class="form-group">
  <label>Status</label>
  <div>
  <div class="radio">
    <label for="client-status-0">
      <input type="radio" name="status"  id="client-status-0" value="True" checked="checked">
      Active
    </label>
    </div>
  <div class="radio">
    <label for="client-status-1">
      <input type="radio" name="status" id="client-status-1" value="False">
      Inactive
    </label>
    </div>
  </div>
</div>



  <button id="btn-save" class="btn btn-success" type="submit">Submit</button>
</form>
</div>
<br>
<br>

{% endblock %}
